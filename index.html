  <head>
    <title>Title</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Employee Data Management</h1>
          <p class="lead">A Comprehensive History of Employee Billable Hours</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          Current Employees
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Employee Name</th>
                <th scope="col">Role</th>
                <th scope="col">Start Date</th>
                <th scope="col">Months Worked</th>
                <th scope="col">Monthly Rate($)</th>
                <th scope="col">Total Billed($)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">David CEO</th>
                <td>CEO</td>
                <td>1/1/2001</td>
                <td>219</td>
                <td>20k</td>
                <td>4380</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
              <form>
                      <div class="form-group">
                      <label for="employeeName">Employee Name</label>
                      <input type="email" class="form-control" id="employeeName" aria-describedby="emailHelp" placeholder="Employee Name">
                      </div>
                      <div class="form-group">
                      <label for="employeeRole">Role</label>
                      <input type="employeeRole" class="form-control" id="role" placeholder="Employee Role">
                      </div>
                      <div class="form-group">
                              <label for="startDate">Start Date</label>
                              <input type="startDate" class="form-control" id="startDate" placeholder="Start Date">
                          </div>
                      <div class="form-group">
                              <label for="monthsWorked">Months Worked</label>
                              <input type="monthsWorked" class="form-control" id="monthsWorked" placeholder="Months Worked">
                          </div>
                      <div class="form-group">
                              <label for="monthlyRate">Monthly Rate($)</label>
                              <input type="monthlyRate" class="form-control" id="monthlyRate" placeholder="Monthly Rate($)">
                          </div>
                      <div class="form-group">
                              <label for="totalBilled">Total Billed($)</label>
                              <input type="totalBilled" class="form-control" id="monthlyRate" placeholder="Total Billed($))">
                              </div>
                         <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
              </div>
          </div>
      </div>

      <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>

</body>
